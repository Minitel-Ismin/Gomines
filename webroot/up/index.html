<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Upload de fichiers</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="title"><h1>Upload de fichiers</h1></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 alert alert-info">
                Les formats que tu peux uploadés sont : avi, mkv, m4v, mp4, srt
            </div>
            <div class="col-lg-6 alert alert-info">
                Navigateurs supportés : Firefox
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                
                <!-- DROPPER -->
                <div class="row">
                    <div class="col-lg-12">
                        <div id="dropper"><p>Dépose tes fichiers ici</p></div>
                    </div>
                </div>
                
                <!-- PROGRESS BAR -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="progress">
                            <div id="upload_progress" class="progress-bar" role="progressbar"><span class="sr-only"></span></div>
                        </div>
                    </div>
                </div>
                
                <!-- MESSAGE -->
                <div class="row">
                    <div class="col-lg-12">    
                        <div id="message"  class="label label-info">Tu peux lancer un upload</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 id="subtitle">Récapitulatif des fichiers uploadés</h2>
                    </div>
                </div>
                <div class="row">
                    <div id="recap" class="col-md-12">
                        <div class="row">
                            <div class="col-lg-12">
                                <table class="table table-striped">
                                    <tbody id="add_file">
                                        <!-- Ici on rajoute les fichiers qu'on upload -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/draganddrop.js"></script>
    <!-- <script src="js/files.js"></script> -->
    <script src="js/previsualisation_image.js"></script>
  </body>
</html>
